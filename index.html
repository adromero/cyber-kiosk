<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER TERMINAL</title>
    <!-- Base styles (theme-agnostic) -->
    <link rel="stylesheet" href="css/themes/base.css">
    <!-- Theme CSS (loaded dynamically by theme-manager.js, cyberpunk as fallback) -->
    <link id="theme-css" rel="stylesheet" href="css/themes/cyberpunk.css">
    <!-- Responsive overrides -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Legacy styles (will be phased out) -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono&family=Bebas+Neue&family=Oswald:wght@400;700&family=Montserrat:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <!-- CRT Overlay Effects -->
    <div class="crt"></div>
    <div class="scanlines"></div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <a href="settings.html" class="system-name" title="Settings">CYBER//TERMINAL_v2.1</a>
            </div>
            <div class="header-right">
                <button id="profile-switcher" class="profile-switcher" title="Switch User Profile">
                    <span id="profile-switcher-emoji">üë§</span>
                    <span id="profile-switcher-name">User</span>
                </button>
                <span id="system-temp" class="temp-display" title="Click for system stats">--¬∞C</span>
                <span id="current-time" class="time-display"></span>
                <span id="current-date" class="date-display"></span>
            </div>
        </header>

        <div class="separator"></div>

        <!-- Main Content Grid -->
        <div class="main-grid" data-panels="5">
            <!-- Panel 1: Weather Info -->
            <div class="grid-panel grid-panel-1" data-panel-id="weather">
                <div class="widget weather-widget">
                    <div class="widget-header">
                        <span class="widget-title">&gt; INFO_FEED</span>
                        <span class="widget-status" id="weather-status">SYNCING...</span>
                        <span class="widget-source" id="weather-source" style="margin-left: 10px; opacity: 0.7;"></span>
                    </div>
                    <div class="widget-content" id="weather-content">
                        <div class="weather-current">
                            <div class="weather-temp" id="temp">--¬∞</div>
                            <div class="weather-condition" id="condition">CONNECTING...</div>
                            <div class="weather-details">
                                <div class="weather-detail">
                                    <span class="label">FEELS_LIKE:</span>
                                    <span id="feels-like">--¬∞</span>
                                </div>
                                <div class="weather-detail">
                                    <span class="label">HUMIDITY:</span>
                                    <span id="humidity">--%</span>
                                </div>
                            </div>
                        </div>
                        <div class="weather-forecast" id="forecast">
                            <!-- Forecast items will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Panel 2: News Feed -->
            <div class="grid-panel grid-panel-2" data-panel-id="news">
                <div class="widget news-widget">
                    <div class="widget-header">
                        <span class="widget-title">&gt; NEWS_FEED</span>
                        <span class="widget-status" id="news-status">STREAMING...</span>
                        <span class="widget-source" id="news-source" style="margin-left: 10px; opacity: 0.7;"></span>
                    </div>
                    <div class="widget-content news-content" id="news-feed">
                        <!-- News items will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- Panel 3: Cyberspace -->
            <div class="grid-panel grid-panel-3" data-panel-id="cyberspace">
                <div class="widget cyberspace-widget">
                    <div class="widget-header">
                        <span class="widget-title">&gt; CY_SPC</span>
                        <span class="widget-status" id="cyberspace-status">ONLINE</span>
                    </div>
                    <div class="widget-content cyberspace-content" style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1rem; padding: 2rem;">
                        <div style="text-align: center; color: var(--neon-cyan); font-size: 0.9rem; opacity: 0.8;">
                            <div style="margin-bottom: 0.5rem;">‚ö†Ô∏è IFRAME BLOCKED</div>
                            <div style="font-size: 0.75rem;">cyberspace.online prevents embedding</div>
                        </div>
                        <a href="https://cyberspace.online"
                           target="_blank"
                           rel="noopener noreferrer"
                           style="display: inline-block; padding: 0.75rem 1.5rem; background: transparent; border: 2px solid var(--neon-cyan); color: var(--neon-cyan); text-decoration: none; font-family: 'VT323', monospace; font-size: 1.2rem; cursor: pointer; transition: all 0.3s;"
                           onmouseover="this.style.background='rgba(0,255,255,0.2)'; this.style.boxShadow='0 0 20px rgba(0,255,255,0.5)'"
                           onmouseout="this.style.background='transparent'; this.style.boxShadow='none'">
                            &gt; VISIT CYBERSPACE.ONLINE
                        </a>
                        <div style="font-size: 0.7rem; color: var(--text-dim); opacity: 0.6;">
                            (Opens in new tab)
                        </div>
                    </div>
                </div>
            </div>

            <!-- Panel 4: Timer (replacing Video for testing) -->
            <div class="grid-panel grid-panel-4" data-panel-id="timer" id="timer-panel-container">
                <!-- Timer panel will be initialized here by JavaScript -->
            </div>

            <!-- Panel 5: Music Player (Spotify) -->
            <div class="grid-panel grid-panel-5" data-panel-id="music" id="music-panel-container">
                <!-- Music panel will be initialized here by JavaScript -->
            </div>

            <!-- Panel 6: Calendar -->
            <div class="grid-panel grid-panel-6" data-panel-id="calendar" id="calendar-panel-container">
                <!-- Calendar panel will be initialized here by JavaScript -->
            </div>

            <!-- Panel 7: Video Player -->
            <div class="grid-panel grid-panel-7" data-panel-id="video" id="video-panel-container">
                <!-- Video panel will be initialized here by JavaScript -->
            </div>

            <!-- Panel 8: System Monitor -->
            <div class="grid-panel grid-panel-8" data-panel-id="system" id="system-panel-container">
                <!-- System panel will be initialized here by JavaScript -->
            </div>

            <!-- Panel 9: Meshtastic -->
            <div class="grid-panel grid-panel-9" data-panel-id="meshtastic" id="meshtastic-panel-container">
                <!-- Meshtastic panel will be initialized here by JavaScript -->
            </div>
        </div>

        <!-- Footer -->
        <div class="separator"></div>
        <footer class="footer">
            <span class="footer-text">
                <span id="connection-status" style="cursor: pointer;">CONNECTION: SECURE</span> |
                LOCATION: <span id="location-display">-----</span> |
                <span id="network-status" style="cursor: pointer;">STATUS: ONLINE</span>
            </span>
        </footer>
    </div>

    <!-- Modal Overlay -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <span class="modal-title" id="modal-title"></span>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-content" id="modal-content">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Hidden Exit Button (bottom right corner) -->
    <div id="exit-button" class="exit-button"></div>

    <!-- Hidden Screensaver Button (bottom left corner) -->
    <div id="screensaver-button" class="screensaver-button"></div>

    <!-- Spotify Web Playback SDK wrapper -->
    <script src="js/spotify-player-sdk.js"></script>

    <!-- Settings Service (should load first) -->
    <script src="js/settings-service.js"></script>

    <!-- Theme Manager -->
    <script src="js/theme-manager.js"></script>

    <script src="js/profile-manager.js"></script>
    <script src="js/panels/panel-registry.js"></script>
    <script src="js/panels/base-panel.js"></script>
    <script src="js/panels/timer-panel.js"></script>
    <script src="js/panels/music-panel.js"></script>
    <script src="js/panels/calendar-panel.js"></script>
    <script src="js/panels/video-panel.js"></script>
    <script src="js/panels/system-panel.js"></script>
    <script src="js/panels/meshtastic-panel.js"></script>
    <script src="js/layout-manager.js"></script>
    <script src="js/grid-layout-manager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
